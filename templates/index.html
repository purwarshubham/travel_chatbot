<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Recommendation Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <!-- Centered Title -->
      <div class="chat-title">🌍 TravelBot</div>

      <!-- Right corner: user auth + theme toggle -->
      <div class="chat-controls">
        <div class="theme-toggle">
          🌞 / 🌙 <input type="checkbox" id="theme-switch">
        </div>
        <div class="user-auth">
          {% if username %}
            <!--👋 Hi, <strong>{{ username }}</strong> | -->
            <a href="/logout">Logout</a>
          {% else %}
            <a href="/login">Login</a> | <a href="/register">Signup</a>
          {% endif %}
        </div>
      </div>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
        <select id="language-select" title="Choose language">
          <option value="en">🇬🇧 English</option>
          <option value="hi">🇮🇳 हिन्दी</option>
          <option value="es">🇪🇸 Español</option>
          <option value="fr">🇫🇷 Français</option>
          <option value="de">🇩🇪 Deutsch</option>
          <option value="zh">🇨🇳 中文</option>
        </select>
      <input type="text" id="user-input" placeholder="✈️ Ask me about your travel plans..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startSpeechRecognition()" title="Speak"><img src="/static/mic-icon.png" alt="Mic" style="width: 20px;"></button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
